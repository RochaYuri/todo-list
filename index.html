<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h2>ToDo List</h2>
            </div>
            <div class="theme"> <!--theme checkbox-->
                <input type="checkbox" class="checkbox" id="check" />
                <label class="label" for="check">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
            <button class="button"><a class="link" target="_blank"
                    href="https://github.com/RochaYuri/todo-list">Repositório</a></button>
        </nav>
    </header>
    <main class="mainContent">
        <section class="listContainer">
            <div class="title">
                <h1>Lista de tarefas</h1>
            </div>
            <div class="add">
                <input type="text" id="itemName" placeholder="Item...">
                <span onclick="newElement()" id="addButton">Adicionar</span>
                <!--Button calling the function who add the elemeent-->
            </div>
            <div class="content">
                <ul id="list">
                    <li>exemplo</li>
                    <li class="checked">exemplo 2</li> <!--example of the checked item-->
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="copyright">
            <p id="copyright">Site desenvolvido por <a target="_blank" href="https://github.com/RochaYuri">RochaYuri</a>
                || Código aberto no <a target="_blank" href="https://github.com/RochaYuri/todo-list">GitHub</a>!</p>
        </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <!--icons of theme choose-->
</body>

</html>
